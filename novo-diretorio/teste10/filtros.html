<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style/todo.css" />

    <script defer src="script/toggle_nav.js"></script>
    <script type="module" defer src="script/main.js"></script>
</head>
<body>
    <header>
        <h1>Filtro de Campos</h1>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </header>

    <nav id="navbar">
        <div id="toggleNavBtn">Menu</div>
        <ul id="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="filtros.html">Filtros</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="calculo_avulso.html">Cálculo avulso</a></li>
        </ul>
    </nav>

    <div id="main">
        <ul id="todo">
            <li class="do">Cód. Procedimento</li>
            <li class="do"> Procedimento Descrição</li>
            <li class="do"> Valor Base</li>
            <li class="do"> Quantidade</li>
            <li class="do"> IVR/Tunep</li>
            <li class="checked">Juros de mora</li>
            <li class="do"> Correção Monetária</li>
            <li class="do"> Total IVR/Tunep</li>
        </ul> 
    </div>

    <footer class="footer">
        <p>&copy; 2024 ML5 Projetos</p>
    </footer>
    
    <script>

// Cria um botão de "fechar" e anexa a cada item da lista
const myNodelist = document.getElementsByTagName("LI");
for (let i = 0; i < myNodelist.length; i++) {
    const span = document.createElement("SPAN");
    const txt = document.createTextNode("\u00D7");
    span.className = "close";
    span.appendChild(txt);
    myNodelist[i].appendChild(span);
}

// Clique no botão de "fechar" para esconder o item da lista
const close = document.getElementsByClassName("close");
for (let i = 0; i < close.length; i++) {
    close[i].onclick = function() {
        const div = this.parentElement;
        div.style.display = "none";
    }
}

// Adiciona um símbolo de "checked" ao clicar em um item da lista
const list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
    if (ev.target.tagName === 'LI') {
        ev.target.classList.toggle('checked');
    }
}, false);

</script>

</body>
</html>
